<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitterLogin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="Main">
        <div class="Login">
        <form name="Twitter">
            <div class="Twitter__Login">
                <h1 class="Twitter__Logo"><img src="svg\iconfinder-social-media-applications-6twitter-4102580_113802.png" alt="" width="150" height="150"></h1>
            </div>
            <div class="Twitter__Loginform">
                <input type="id" name="Username" placeholder="User">
                <input type="password" name="password" placeholder="password">
            </div>
            <button class="Twitter__Loginbutton">Login</button>
        </form>
    </div>
    </main>
</body>
</html>
